<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>
<body class="bg-success">
    
    <div class="container bg-success">
        <div class="bg-white mx-auto rounded shadow-sm border mt-5 p-3" style="width: 400px;">
            <form action="">
                <div class="form-group text-center">
                    <div class="h2 fw-bold text-dark">Sign Up</div>
                    <p class="text-muted">Please fill in this form to create an account!</p>
                </div>
                
                <hr>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user p-2"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-envelope p-2"></span>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-lock p-2"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fas fa-lock p-2"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label class="form-check-label">
                            <input type="checkbox" required="required">
                            I accept the
                            <a href="#" class="text-success text-decoration-none">Terms of Use</a>
                             & 
                            <a href="#" class="text-success text-decoration-none">Privacy Policy.</a>
                    </label>
                </div>

                <div class="form-group mt-3 mb-3 text-center">
                    <button class="btn btn-success px-4">Sign Up</button>
                </div>
            </form>

        </div>
        <p class="text-white text-center mt-2">Already have an account? <a href="#" class="text-white text-decoration-underline">Sign In</a> </p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
