<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    *{
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class="bg-success">
    
    <div class="container bg-success">
        <div class="bg-white mx-auto rounded shadow-sm border mt-5 p-3" style="width: 400px;">
            <form action="">
                <div class="form-group text-center">
                    <div class="h2 fw-bold text-dark">Sign Up</div>
                    <p class="text-muted">Please fill in this form to create an account!</p>
                </div>
                
                <hr>

                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                            <span class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </span>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <div class="input-group">
                            <span class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </span>
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group mt-3">
                    <div class="form-check">
                            <input type="checkbox" required="required" class="form-check-input cursor-pointer">
                            I accept the
                            <a href="#" class="text-success text-decoration-none">Terms of Use</a>
                             & 
                            <a href="#" class="text-success text-decoration-none">Privacy Policy.</a>
                    </div>
                </div>

                <div class="form-group mt-3 mb-3 text-center">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-paper-plane me-2"></i>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
        <p class="text-white text-center mt-2">Already have an account? <a href="#" class="text-white text-decoration-underline">Sign In</a> </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
